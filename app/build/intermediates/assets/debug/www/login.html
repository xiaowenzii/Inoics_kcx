<ion-nav-view>
	<ion-view title="登录">
		<div style="margin-top: 20%;background: rgba(0,0,0,0);">
			<div class="list list-inset">
				<label class="item item-input" style="border-radius: 20px;background: rgba(0,0,0,0);border: 1px solid cornflowerblue;height: 40px;margin: 0px 20px;">
					<img src="img/hum.png" style="width: 30px;height: 30px;" />
					<input id="une" type="text" style="color: cornflowerblue;margin-left: 10px;" placeholder="用户名" ng-model="username">
				</label>
				<label class="item item-input" style="border-radius: 20px;background: rgba(0,0,0,0);border: 1px solid cornflowerblue;height: 40px;margin: 10px 20px;">
					<img src="img/lock.png" style="width: 30px;height: 30px;" />
					<input id="pwd" type="password" style="color: cornflowerblue;margin-left: 10px;" placeholder="密码" ng-model="password">
				</label>
			</div>
			<div style="width: 100%; height: 80px; text-align: center;">
				<img src="img/loginbtn.png" ng-click="vc.dologin()">
			</div>
		</div>
	</ion-view>
</ion-nav-view>
